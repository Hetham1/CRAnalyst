<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Analyst Chatbot</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
  <main class="container">
    <header>
      <h1>Crypto Analyst Chatbot</h1>
      <p>Ask for price action, comparisons, or trending crypto insights.</p>
    </header>
    <section id="chat-log" class="chat-log" aria-live="polite"></section>
    <form id="chat-form" autocomplete="off">
      <input type="text" id="message-input" placeholder="e.g. Compare BTC vs ETH this week" required />
      <button type="submit">Send</button>
    </form>
  </main>
  <script type="module" src="/static/app.js"></script>
</body>

</html>
